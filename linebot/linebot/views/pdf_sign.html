<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../static/JSL/jquery.js"></script>
</head>
<body>
    <iframe src="" style="width:100%; height:600px;" frameborder="0"></iframe>
    <p><%=path%></p>
    <span><%=num%></span><br>
    <form action="/sign" method="post">
        <input id="path" type="text" name="path" value="" readonly /><br>
        <input id="num" type="text" name="num" value="" readonly /><br>
        <input type="text" name="name" placeholder="輸入您的姓名..." width="100%" style="font-size:300%"><br>
        <input type="text" name="say" placeholder="輸入您想說的話" width="100%" style="font-size:300%"><br>
        <input type="submit" value="簽名" style="font-size:500%" />
    </form>
    <script>
        $(document).ready(function () {
            $("#num").val($("span").html());
            $("#path").val($("p").html());
            $("iframe").attr("src", $("p").html());
            $("p").hide();
            $("#path").hide();
        });
    </script>
</body>
</html>
